# Spring Boot\u505A\u6587\u4EF6\u4E0A\u4F20\u65F6\u51FA\u73B0\u4E86
# The field file exceeds its maximum permitted size of 1048576 bytes.\u9519\u8BEF\uFF0C
# \u663E\u793A\u6587\u4EF6\u7684\u5927\u5C0F\u8D85\u51FA\u4E86\u5141\u8BB8\u7684\u8303\u56F4\u3002\u67E5\u770B\u4E86\u5B98\u65B9\u6587\u6863\uFF0C
# \u539F\u6765Spring Boot\u5DE5\u7A0B\u5D4C\u5165\u7684tomcat\u9650\u5236\u4E86\u8BF7\u6C42\u7684\u6587\u4EF6\u5927\u5C0F
#
# multipart.maxFileSize = 10Mb
# multipart.maxRequestSize=100Mb
#
# Spring Boot1.4\u7248\u672C\u540E\u914D\u7F6E\u66F4\u6539\u4E3A:
# spring.servlet.multipart.max-file-size = 10MB
# spring.servlet.multipart.max-request-size=100MB
#
# Spring Boot2.0\u4E4B\u540E\u7684\u7248\u672C\u914D\u7F6E\u4FEE\u6539\u4E3A:
# spring.servlet.multipart.max-file-size = 10MB
# spring.servlet.multipart.max-request-size=100MB

spring:
  servlet:
    multipart:
      max-file-size: 10MB     # \u8BBE\u7F6E\u5355\u4E2A\u6587\u4EF6\u7684\u5927\u5C0F
      max-request-size: 100MB # \u8BBE\u7F6E\u5355\u6B21\u8BF7\u6C42\u7684\u6587\u4EF6\u7684\u603B\u5927\u5C0F
